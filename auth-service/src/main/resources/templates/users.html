<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
<h1>Users</h1>
<div>
  <table>
    <tr th:each="user: ${users}">
      <td th:text="${user.id}" />
      <td th:text="${user.firstName}" />
      <td th:text="${user.lastName}" />
      <td th:text="${user.email}" />
      <td th:text="${user.role}" />
      <td><a th:href="@{'/users/' + ${user.id}}"> Edit</a></td>
      <td>
        <form th:action="@{'/users/' + ${user.id}}" th:method="delete"><input type="submit" value="Delete" /></form>
      </td>
    </tr>
  </table>
</div>
<div>
  <h1>Add New User</h1>
  <form action="#" th:action="@{/users}" th:object="${newUser}" method="post">
    <p>First Name: <input type="text" th:field="*{firstName}" /></p>
    <p>Last Name: <input type="text" th:field="*{lastName}" /></p>
    <p>Email: <input type="text" th:field="*{email}" /></p>
    <p>Password: <input type="password" th:field="*{password}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Clear" /></p>
  </form>
</div>
</body>
</html>
