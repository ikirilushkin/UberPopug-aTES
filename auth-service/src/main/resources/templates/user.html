<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<body>
<div>
  <h1>Edit User <span th:text="${user.email}"></span></h1>
  <form action="#" th:action="@{'/users/' + ${user.id}}" th:object="${user}" method="post">
    <p>First Name: <input type="text" th:field="*{firstName}" /></p>
    <p>Last Name: <input type="text" th:field="*{lastName}" /></p>
    <p>Email: <input type="text" th:field="*{email}" /></p>
    <select th:field="*{role}">
      <option th:each="roleVal : ${roles}" th:value="${roleVal}" th:text="${roleVal}"></option>
    </select>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Cancel" /></p>
  </form>
</div>
</body>
</html>
